<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>insert new element</title>
</head>
<body style="background-color: #212121; color: #fff;">
  

  //HOW TO CREATE ELEMENT IN JS
  <script>
    const div = document.createElement('div'); //this will create a new element 
    div.setAttribute('class' , 'main'); //ysed to set attribytes

    div.style.color = 'red';
    const addText = document.createTextNode('chaii and code'); //we created a textnode then will add or append in div.
    div.appendChild(addText) ;
    
//HOW TO ADD INTO BODY TO DISPLAY
document.body.appendChild(div);
    

  </script>
</body>
</html>
